@(message: String, qrcode: String)

@main(message){

    <div data-role="header">
        <h1> Your QR code:</h1>
    </div>
    <div id="qr"></div>

    <script>$("#qr").qrcode({
        render: "div",
        width: 100,
        height: 100,
        color: "#3a3",
        text: "@qrcode"
        });
    </script>
}
